<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="../jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="../layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="../js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="../js/common.js"></script>

    <script>
        $(function () {
            var jqXHR = $.ajax({
                url: "/product/list",
                method: "GET"
            });
            jqXHR.done(function (data) {
                for (i in data.data) {
                    $("#list").html("<tr>\n" +
                        "<td>" + data.data[i].productName + "</td>\n" +
                        "<td>'<img src= " + data.data[i].productImg + " height='100' width='100'>'</td>" +
                        "<td>" + data.data[i].productPrice + "</td>\n" +
                        "<td>" + data.data[i].spikePrice + "</td>\n" +
                        "<td>" + data.data[i].stockCount + "</td>\n" +
                        "<td><a href='/product/detail/"+data.data[i].id +"'>详情</a></td>\n" +
                        " </tr>"
                    )
                    ;
                }
            });
        })
    </script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td>商品图片</td>
            <td>商品原价</td>
            <td>秒杀价</td>
            <td>库存数量</td>
            <td>详情</td>
        </tr>
        <tbody id="list"></tbody>
    </table>
</div>
</body>
</html>
